<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country Information</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <div class="container-md">
      <!-- Search Bar -->
      <div class="search-bar mb-3">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control search-bar-input"
                placeholder="Search for a country..."
                aria-label="Search for a country..."
                aria-describedby="searchButton"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-info text-white"
                  type="button"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="country-box">
        <div class="c-img mt-md-3 mb-md-2">
          <img
            src="https://flagcdn.com/w320/bd.png"
            class="border border-3 border-dark flag rounded-3"
          />
        </div>
        <div class="p-md-3 text-left c-data">
          <div class="country mt-md-3">
            <h2>Country: <span>Bangladesh</span></h2>
          </div>
          <div class="official-name mt-md-3">
            <h2>Official Name: <span>People's Republic of Bangladesh</span></h2>
          </div>
          <div class="region mt-md-3">
            <h2>Region: <span>Asia</span></h2>
          </div>
          <div class="population mt-md-3">
            <h2>Population: <span>164,689,383</span></h2>
          </div>
          <div class="area mt-md-3">
            <h2>Area: <span>147,570</span></h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS  -->
    <script src="./script.js"></script>
  </body>
</html>
